defaults:
    - base_config
    - transformation: none
    - hint_transformation: levels

    - override hydra/launcher: joblib
    - override hydra/job_logging: colorlog
    - override hydra/hydra_logging: colorlog

    - _self_

experiment:
    name: StagedBERT Parameter Sweep 2
    description: Perform a multi parameter grid search to find the optimal configuration for using staged bert
    dataset: prolific
    folds: 5
    iterations: 1 # only run one experiment per config

bert:
    model: bert-base-uncased
    max_len:
    validation_batch_size: 64
    weighted_classes: True

hydra:
    launcher:
        n_jobs: 1
    sweeper:
        params:
            bert.layers: "[],[144],[144,144],[144,144,144]"
            bert.train_batch_size: "8,16,32,64"
            bert.number_epochs: "5,10,20"
            bert.learning_rate_bert: "1e-05,3e-05,5e-05"
            bert.learning_rate_classifier: "0.001,0.01,0.1"
            bert.weight_decay: "0.0001,0.001,0.01,0.1"
