defaults:
    - base_config
    - transformation: none

    - override hydra/launcher: joblib
    - override hydra/job_logging: colorlog
    - override hydra/hydra_logging: colorlog

    - _self_

experiment:
    name: BiLSTM Test
    dataset: prolific

hydra:
    launcher:
        n_jobs: 8
    sweeper:
        params:
            experiment.dataset: prolific
            bilstm.batch_size: 8,16,24,32,64
            bilstm.number_epochs: 10,20,30,40,50
            bilstm.validation_split: 0.01,0.05,0.1
