defaults:
    - base_config
    - transformation: None

    - override hydra/launcher: joblib
    - override hydra/job_logging: colorlog
    - override hydra/hydra_logging: colorlog

    - _self_

experiment:
    name: E2E_SNER_Sweep
    description: Sweep Parameters for SNER in an E2E setting
    folds: 5
    iterations: 5
    force: False

hydra:
    launcher:
        n_jobs: 4
    sweeper:
        params:
            experiment.dataset: prolific, forum, komoot, all
